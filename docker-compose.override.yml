version: '3'

services:
  database:
    ports:
      - 5432:5432

  api-auth:
    command: 'flask run --host=0.0.0.0 --port=80'
    volumes:
      - ./api-auth/api-auth:/app/src
    ports:
      - 5002:80

  api-finances:
    command: 'flask run --host=0.0.0.0 --port=80'
    volumes:
      - ./api-finances/api-finances:/app/src
    ports:
      - 5001:80

  simplepages:
    command: 'flask run --host=0.0.0.0 --port=80'
    volumes:
      - ./simplepages/simplepages:/app/src
    ports:
      - 5000:80
